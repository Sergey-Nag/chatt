name: Build and Deploy to GH-pages
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Setup env variables ğŸ”
        run: |
            touch .env
            echo REACT_APP_FIREBASE_KEY=${{secrets.REACT_APP_FIREBASE_KEY}} >> .env
            echo REACT_APP_FIREBASE_DOMAIN=${{secrets.REACT_APP_FIREBASE_DOMAIN}} >> .env
            echo REACT_APP_FIREBASE_DATABASE=${{secrets.REACT_APP_FIREBASE_DATABASE}} >> .env
            echo REACT_APP_FIREBASE_PROJECT_ID=${{secrets.REACT_APP_FIREBASE_PROJECT_ID}} >> .env
            echo REACT_APP_FIREBASE_STORAGE_BUCKET=${{secrets.REACT_APP_FIREBASE_STORAGE_BUCKET}} >> .env
            echo REACT_APP_FIREBASE_SENDER_ID=${{secrets.REACT_APP_FIREBASE_SENDER_ID}} >> .env
            echo REACT_APP_FIREBASE_APP_ID=${{secrets.REACT_APP_FIREBASE_APP_ID}} >> .env
            echo REACT_APP_FIREBASE_RECAPTCHA_API_KEY=${{secrets.REACT_APP_FIREBASE_RECAPTCHA_API_KEY}} >> .env
            cat .env

      - name: Installing âš™
        run: |
          npm install

      - name: Build ğŸ—
        run: |
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build
